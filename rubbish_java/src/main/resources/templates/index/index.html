<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>控制台-垃圾分类系统</title>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/index/css/index.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<link th:href="@{/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet" >
<script th:src="@{/sweetalert2/dist/sweetalert2.min.js}"></script>
<script th:src="@{/index/js/index.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var ctx = [[@{/}]]
    </script>
</head>
<body>
<div class="body-box">
    <div class="header-box">
        <span class="logo" target="_blank">垃圾分类系统.管理员</span>
        <div class="links">
            <a href="javascript:;" class="topNaviLink"><span th:value="${admin.loginId}"></span><i class="triangle_down"></i></a>
        </div>
        <div class="userCenter-outer">
	        <div class="userCenter">
	            <div class="foot">
	                <a href="javascript:;" class="btn_logout">退出</a>
	            </div>
	        </div>
        </div>
        
    </div>
    <div class="main-box">
        <div class="menus">
            <ul>

                <li><a th:href="@{/admin/list}" target="content">管理员管理</a></li>
                <li><a th:href="@{/user/list}" target="content">用户管理</a></li>
                <li><a th:href="@{/category/list}" target="content">垃圾分类管理</a></li>
                <li><a th:href="@{/rubbish/list}" target="content">垃圾管理</a></li>
                <li><a th:href="@{/question/list}" target="content">试题管理</a></li>

            </ul>
        </div>
        <div class="content">
            <iframe name="content" th:src="@{/welcome}" frameborder="0" scrolling="auto"></iframe>
        </div>
    </div>
