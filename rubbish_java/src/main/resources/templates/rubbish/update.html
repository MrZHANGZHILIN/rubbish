<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/rubbish/css/update.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<link th:href="@{/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet" >
<script th:src="@{/sweetalert2/dist/sweetalert2.min.js}"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script th:src="@{/rubbish/js/update.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var ctx = [[@{/}]]
    </script>
</head>
<body>
<div class="body-box">
    <div class="header">
        <h2>修改垃圾</h2>
    </div>
    <div class="form-outer-box">
        <div class="form-box">
            <div class="row">
                <span class="lbl">名称：</span>
                <input name="name" class="inp" th:value="${entity.name}">
            </div>
            <div class="row">
                <span class="lbl">分类：</span>
                <select name="categoryId" class="page_combox" th:data-value="${entity.categoryId}" th:data-url="@{/category/findAll}">
		           
		        </select>
            </div>
            <div class="row">
                <span class="lbl">热门：</span>
                <select name="hot" class="page_combox" th:data-value="${entity.hot}">
                  <option value="no">否</option>
		          <option value="yes">是</option>
		        </select>
            </div>
            
            <div class="row">
                <input name="dbid" type="hidden" th:value="${entity.dbid}">
                <a href="javascript:;" class="btn sub-btn">提交</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
