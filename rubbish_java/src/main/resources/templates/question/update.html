<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/question/css/update.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<link th:href="@{/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet" >
<script th:src="@{/sweetalert2/dist/sweetalert2.min.js}"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script th:src="@{/question/js/update.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var ctx = [[@{/}]]
    </script>
</head>
<body>
<div class="body-box">
    <div class="header">
        <h2>修改试题</h2>
    </div>
    <div class="form-outer-box">
        <div class="form-box">
            <div class="row">
                <span class="lbl">问题：</span>
                <input name="name" class="inp" th:value="${entity.name}">
            </div>
            <div class="row">
                <span class="lbl">选项A：</span>
                <input name="a" class="inp" th:value="${entity.a}">
            </div>
            <div class="row">
                <span class="lbl">选项B：</span>
                <input name="b" class="inp" th:value="${entity.b}">
            </div>
            <div class="row">
                <span class="lbl">选项C：</span>
                <input name="c" class="inp" th:value="${entity.c}">
            </div>
            <div class="row">
                <span class="lbl">选项D：</span>
                <input name="d" class="inp" th:value="${entity.d}">
            </div>
            <div class="row">
                <span class="lbl">答案：</span>
                <input name="answer" class="inp" th:value="${entity.answer}">
            </div>
            
            <div class="row">
                <input name="dbid" type="hidden" th:value="${entity.dbid}">
                <a href="javascript:;" class="btn sub-btn">提交</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
