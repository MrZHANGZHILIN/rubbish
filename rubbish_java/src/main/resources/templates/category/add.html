<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="<%=basePath%>/" />
<title></title>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/category/css/add.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<link th:href="@{/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet" >
<script th:src="@{/sweetalert2/dist/sweetalert2.min.js}"></script>
<script th:src="@{/category/js/add.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var ctx = [[@{/}]]
</script>
</head>
<body>
<div class="body-box">
    <div class="header">
        <h2>添加分类</h2>
    </div>
    <div class="form-outer-box">
        <div class="form-box">
            <div class="row">
                <span class="lbl">名称：</span>
                <input name="name" class="inp">
            </div>
            <div class="row">
                <span class="lbl">描述：</span>
                <textarea name="des" rows="3" cols="50"></textarea>
            </div>
            <div class="row">
                <span class="lbl">指导：</span>
                <textarea name="guide" rows="10" cols="50"></textarea>
            </div>
            <div class="row">
                <span class="lbl">排序：</span>
                <input name="order" class="inp">
                <span>*大于0的整数</span>
            </div>
            <div class="row row-img">
                <span class="lbl">图片：</span>
                <div class="img-outer-box">
                    <input type="file">
	                <div class="img-box">
	                    <div class="content">
	                        <span class="icon">+</span>
	                        <p class="txt">点击添加图片</p>
	                    </div>
	                </div>
                </div>
            </div>
            <div class="row">
                <a href="javascript:;" class="btn sub-btn">提交</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
