#热部署是否启用
  devtools:
    restart:
      enabled: true
#  设置静态资源
  mvc.static-path-pattern: /**
  resources.static-locations: classpath:/static/

#邮箱
  mail:
    username: liulebinn@163.com
    password: llb1998
    host: smtp.163.com
    default-encoding: utf-8
#    配置邮件服务器的端口，默认25端口，但是阿里云和腾讯云服务器为了安全关闭端口
    port: 465

    properties:
      mail:
        smtp:
          auth: true
          timeout: 25000
          ssl.enable: true
          socketFactory.class: javax.net.ssl.SSLSocketFactory
          starttls.enable: true
          socketFactory.port: 465　
          port: 465

#邮件发件人
mail:
  fromMail:
    addr: liulebinn@163.com

#thymeleaf
  thymeleaf:
    cache: false
    encoding: utf-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html

#mybatis
mybatis-plus:
  type-aliases-package: com.llb.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
#    驼峰命名
    map-underscore-to-camel-case: true
#    二级缓存
    cache-enabled: false
#    Mapper返回值为HashMap时，数据库空字段依旧返回为null
    call-setters-on-nulls: true

#打印日志
logging:
  level:
    root: info
    org.mybatis: info
    com.llb: debug