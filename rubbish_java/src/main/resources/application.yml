spring:
  application:
      name: rubbish_java
  datasource:
    druid:
      url: jdbc:mysql://www.liulebin.cn/rubbish?characterEncoding=utf-8
      username: root
      password: nevergiveup?
      initial-size: 1
      min-idle: 1
